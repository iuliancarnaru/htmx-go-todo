{{ define "Base"}}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/index.css" />
    <script src="/static/htmx.js" type="text/javascript" defer></script>
    <script src="/static/sortable.js" type="text/javascript" defer></script>
    <title>Todo App</title>
  </head>
  <body>
    <div class="max-w-screen-md mx-auto mt-8">
      <div class="flex justify-between items-center">
        {{ template "TotalCount" dict "Count" .Count "SwapOOB" false }}
        {{ template "CompletedCount" dict "Count" .CompletedCount "SwapOOB" false }}
      </div>

      {{ template "Form" }}


      <form hx-put="/tasks" hx-trigger="end" hx-swap="none" id="items" class="space-y-2.5 mt-4">
        {{ range .Items }}
          {{ template "Item" dict "Item" . "SwapOOB" false "Editing" false }}
        {{ end }}
      </form>
    </div>
  </body>
</html>

{{ end }}
